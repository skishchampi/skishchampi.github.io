---
layout: default
---

<small class="post-meta">{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{% if page.tags.size > 0 %}
<p class="post-tags">
  {% for tag in page.tags %}<a href="{{ '/tag/' | append: tag | relative_url }}">#{{ tag }}</a> {% endfor %}
</p>
{% endif %}

{{ content }}

<p class="post-back"><a href="{{ '/blog' | relative_url }}">â† All posts</a></p>
