---
layout: default
---

## #{{ page.tag }}

* * *

<ul class="posts">
  {% for post in site.posts %}
  {% if post.tags contains page.tag %}
  <li>
    <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>

<p class="post-back"><a href="{{ '/blog' | relative_url }}">‚Üê All posts</a></p>
